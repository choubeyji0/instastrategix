<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout | Instastrategix</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
}
.container{
    max-width:600px;
    margin:80px auto;
    background:#1e293b;
    padding:30px;
    border-radius:10px;
}
button{
    width:100%;
    padding:15px;
    background:#6366f1;
    border:none;
    border-radius:8px;
    color:white;
    font-size:16px;
    margin-top:20px;
    cursor:pointer;
}
select{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:6px;
}
</style>
</head>
<body>

<div class="container">
    <h2>Order Summary</h2>
    <p id="serviceName"></p>
    <p id="servicePrice"></p>

    <h3>Payment Method</h3>
    <select id="paymentMethod">
        <option value="">Select Method</option>
        <option value="upi">UPI</option>
        <option value="gpay">Google Pay</option>
        <option value="razorpay">Razorpay</option>
    </select>

    <button onclick="startPayment()">Proceed to Pay</button>
</div>

<script>
const service = JSON.parse(localStorage.getItem("selectedService"));

if(!service){
    window.location.href = "payment.html";
}

document.getElementById("serviceName").innerText = "Service: " + service.name;
document.getElementById("servicePrice").innerText = "Amount: â‚¹" + service.price;

// Clear previous payment state
localStorage.removeItem("paymentStatus");

function startPayment(){

    const method = document.getElementById("paymentMethod").value;

    if(method === ""){
        alert("Please select payment method");
        return;
    }

    // ðŸ”´ No fake success anymore
    // Payment integration will go here later

    alert("Payment gateway integration will be added here (Razorpay)");

}
</script>

</body>
</html>
