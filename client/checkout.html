<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout | Instastrategix</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
}
.container{
    max-width:600px;
    margin:80px auto;
    background:#1e293b;
    padding:30px;
    border-radius:10px;
}
button{
    width:100%;
    padding:15px;
    background:#6366f1;
    border:none;
    border-radius:8px;
    color:white;
    font-size:16px;
    margin-top:20px;
    cursor:pointer;
}
select{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:6px;
}
a{color:#6366f1;}
</style>
</head>
<body>

<div class="container" id="content"></div>

<script>
const service = JSON.parse(localStorage.getItem("selectedService"));
const container = document.getElementById("content");

if(!service){
    container.innerHTML = `
        <h2>No Service Selected</h2>
        <p>Please select a service before checkout.</p>
        <a href="payment.html">Go Back</a>
    `;
} else {

    container.innerHTML = `
        <h2>Order Summary</h2>
        <p><strong>Service:</strong> ${service.name}</p>
        <p><strong>Amount:</strong> â‚¹${service.price}</p>

        <h3>Payment Method</h3>
        <select id="paymentMethod">
            <option value="">Select Method</option>
            <option value="upi">UPI</option>
            <option value="gpay">Google Pay</option>
            <option value="razorpay">Razorpay</option>
        </select>

        <button onclick="startPayment()">Proceed to Pay</button>
    `;
}

function startPayment(){

    const method = document.getElementById("paymentMethod").value;

    if(method === ""){
        alert("Please select payment method.");
        return;
    }

    alert("Razorpay integration will be added here.");

}
</script>

</body>
</html>
