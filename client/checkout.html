<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout | Instastrategix</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
}
.container{
    max-width:600px;
    margin:100px auto;
    background:#1e293b;
    padding:30px;
    border-radius:10px;
}
button{
    width:100%;
    padding:15px;
    background:#22c55e;
    border:none;
    border-radius:8px;
    color:white;
    font-size:16px;
    margin-top:20px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
    <h2>Checkout</h2>
    <p id="serviceName"></p>
    <p id="servicePrice"></p>

    <h3>Choose Payment Method</h3>
    <select id="paymentMethod">
        <option>UPI</option>
        <option>Google Pay</option>
        <option>Razorpay</option>
    </select>

    <button onclick="makePayment()">Pay Now</button>
</div>

<script>
const service = JSON.parse(localStorage.getItem("selectedService"));

if(!service){
    window.location.href = "payment.html";
}

document.getElementById("serviceName").innerText = "Service: " + service.name;
document.getElementById("servicePrice").innerText = "Amount: â‚¹" + service.price;

function makePayment(){
    const success = Math.random() > 0.3;

    if(success){
        localStorage.setItem("paymentStatus","success");
        window.location.href = "success.html";
    }else{
        window.location.href = "failed.html";
    }
}
</script>

</body>
</html>
