<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Service | Instastrategix</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0f172a;
    color:white;
}
.container{
    padding:40px;
    text-align:center;
}
h1{
    margin-bottom:40px;
}
.grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap:20px;
}
.card{
    background:#1e293b;
    padding:25px;
    border-radius:12px;
    transition:0.3s;
}
.card:hover{
    transform:translateY(-5px);
    background:#334155;
}
.price{
    font-size:22px;
    margin:15px 0;
    color:#6366f1;
}
button{
    padding:10px 15px;
    background:#6366f1;
    border:none;
    color:white;
    border-radius:6px;
    cursor:pointer;
}
button:hover{
    background:#4f46e5;
}
</style>
</head>
<body>

<div class="container">
<h1>Select Your Service</h1>

<div class="grid">

<!-- Social Media Basic -->
<div class="card">
<h3>Social Media Basic</h3>
<p class="price">₹12,999 / Month</p>
<button onclick="selectPlan('Social Media Basic',12999)">Select</button>
</div>

<!-- Social Media Advanced -->
<div class="card">
<h3>Social Media Advanced</h3>
<p class="price">₹24,999 / Month</p>
<button onclick="selectPlan('Social Media Advanced',24999)">Select</button>
</div>

<!-- Social Media Premium -->
<div class="card">
<h3>Social Media Premium</h3>
<p class="price">₹44,999 / Month</p>
<button onclick="selectPlan('Social Media Premium',44999)">Select</button>
</div>

<!-- Website Basic -->
<div class="card">
<h3>Website Basic</h3>
<p class="price">₹14,999 One Time</p>
<button onclick="selectPlan('Website Basic',14999)">Select</button>
</div>

<!-- Website Advanced -->
<div class="card">
<h3>Website Advanced</h3>
<p class="price">₹29,999 One Time</p>
<button onclick="selectPlan('Website Advanced',29999)">Select</button>
</div>

<!-- Website Premium -->
<div class="card">
<h3>Website Premium</h3>
<p class="price">₹59,999 One Time</p>
<button onclick="selectPlan('Website Premium',59999)">Select</button>
</div>

</div>
</div>

<script>
function selectPlan(name, price){
    const plan = {
        service: name,
        amount: price
    };

    localStorage.setItem("selectedPlan", JSON.stringify(plan));
    window.location.href = "checkout.html";
}
</script>

</body>
</html>
