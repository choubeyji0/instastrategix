<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Service | Instastrategix</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
}
.container{
    padding:40px;
    max-width:1000px;
    margin:auto;
}
h2{text-align:center;margin-bottom:40px;}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:20px;
}
.card{
    background:#1e293b;
    padding:20px;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}
.card:hover{
    transform:scale(1.05);
    background:#334155;
}
.price{
    font-size:20px;
    font-weight:bold;
    margin-top:10px;
}
button{
    margin-top:30px;
    width:100%;
    padding:15px;
    background:#6366f1;
    border:none;
    border-radius:8px;
    color:white;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
    <h2>Select Your Service</h2>

    <div class="grid">
        <div class="card" onclick="selectService('Social Media Basic',12999)">
            <h3>Social Media Basic</h3>
            <p>12 Posts + Basic Strategy</p>
            <div class="price">₹12,999 / Month</div>
        </div>

        <div class="card" onclick="selectService('Social Media Premium',44999)">
            <h3>Social Media Premium</h3>
            <p>Full Management + Ads + SEO</p>
            <div class="price">₹44,999 / Month</div>
        </div>

        <div class="card" onclick="selectService('Website Basic',14999)">
            <h3>Website Basic</h3>
            <p>3 Page Website</p>
            <div class="price">₹14,999 One Time</div>
        </div>
    </div>

    <button onclick="goCheckout()">Proceed to Checkout</button>
</div>

<script>
let selectedService = null;

function selectService(name, price){
    selectedService = {name, price};
    alert(name + " selected");
}

function goCheckout(){
    if(!selectedService){
        alert("Please select a service");
        return;
    }
    localStorage.setItem("selectedService", JSON.stringify(selectedService));
    window.location.href = "checkout.html";
}
</script>

</body>
</html>
