<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Service | Instastrategix</title>
<style>
body{
    margin:0;
    font-family:Arial;
    background:#0f172a;
    color:white;
}
.container{
    max-width:1000px;
    margin:60px auto;
    padding:20px;
}
h2{text-align:center;margin-bottom:40px;}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:20px;
}
.card{
    background:#1e293b;
    padding:20px;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
}
.card:hover{
    background:#334155;
}
.selected{
    border:2px solid #6366f1;
}
button{
    margin-top:30px;
    width:100%;
    padding:15px;
    background:#6366f1;
    border:none;
    border-radius:8px;
    color:white;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
    <h2>Select Your Service</h2>

    <div class="grid">
        <div class="card" onclick="selectService(this,'Social Media Basic',12999)">
            <h3>Social Media Basic</h3>
            <p>₹12,999 / Month</p>
        </div>

        <div class="card" onclick="selectService(this,'Social Media Premium',44999)">
            <h3>Social Media Premium</h3>
            <p>₹44,999 / Month</p>
        </div>

        <div class="card" onclick="selectService(this,'Website Basic',14999)">
            <h3>Website Basic</h3>
            <p>₹14,999 One-Time</p>
        </div>
    </div>

    <button onclick="goCheckout()">Proceed to Checkout</button>
</div>

<script>
let selectedService = null;

function selectService(element, name, price){

    document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));

    element.classList.add("selected");

    selectedService = { name, price };

    localStorage.setItem("selectedService", JSON.stringify(selectedService));
}

function goCheckout(){
    if(!selectedService){
        alert("Please select a service first.");
        return;
    }

    window.location.href = "checkout.html";
}
</script>

</body>
</html>
